<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Hola, soy Marco De la cruz! Bienvenidos a mi página web." />
  <meta name="author" content="Marco De la cruz" />
  <meta property="og:title" content="Marco De la cruz | Desarrollador Full-Stack" />
  <meta property="og:description" content="Hola, soy Marco De la cruz! Bienvenidos a mi página web." />
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://marcodelacruz.netlify.app/">
  <meta property="og:image" content="https://marcodelacruz.netlify.app/assets/img/og-banner-dev.png">
  <!-- Favicon -->
  <link rel="shortcut icon" href="assets/img/favicon.ico" type="image/x-icon">
  <!-- Archivos Bootstrap y bootstrap icons-->
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
  <!-- Mis archivos -->
  <link rel="stylesheet" href="./css/index.css">
  <title>Marco De la cruz</title>
</head>

<body>
  <!-- Sección del Menú izquierdo de Navegación -->
  <div id="navegacion">
    <div class="d-flex flex-column">

      <!-- Menú de Navegación -->
      <div class="menu">
        <ul>
          <li class="lista active">
            <a href="#inicio">
              <i class="bi bi-house"></i>
              <span>Inicio</span>
            </a>
          </li>
          <li class="lista">
            <a href="#sobremi">
              <i class="bi bi-person"></i>
              <span>Sobre mí</span>
            </a>
          </li>
          <li class="lista">
            <a href="#portafolio">
              <i class="bi bi-journal-code"></i>
              <span>Proyectos</span>
            </a>
          </li>
        </ul>
      </div>

      <!-- Perfil -->
      <div class="perfil">
        <div class="redes">
          <a href="https://www.linkedin.com/in/marcodelacruzh/" title="LinkedIn" class="linkedin" target="_blank">
            <i class="bi bi-linkedin"></i>
          </a>
          <a href="https://github.com/MarcoADH/" title="GitHub" class="github" target="_blank">
            <i class="bi bi-github"></i>
          </a>
        </div>
      </div>

      <div class="copyr">
        <p class="copy">
          &copy; 2023. Marco De la cruz
        </p>
      </div>

      <!-- Botón menú -->
      <button type="button" class="mobile-nav-toggle d-xl-none">
        <i class="bi bi-list"></i>
      </button>
    </div>
  </div>

  <!-- Sección del inicio e imagen -->
  <div id="inicio">
    <div class="inicio-contenedor">
      <h1></h1>
      <p></p>
    </div>
  </div>

  <!-- Sección Principal -->
  <main id="principal">
    <!-- Sección Sobre Mí -->
    <section id="sobremi">
      <div class="container">
        <h2 class="seccion_titulo">Sobre mí</h2>
        <div class="row">
          <div class="col-lg-12">
            <div class="sobremi_descripcion">
              <h2 class="saludo">Hola, ¡Mucho gusto!</h2>
              <p class="mi_info"></p>
              <div class="sobremi_actual">
                <p>¿Que hago actualmente?</p>
                <div class="actividades"></div>
              </div>
            </div>
          </div>

          <div class="col-lg-12">
            <div class="sobremi_conocimiento">
              <div class="skills_titulo">
                <h2>Mis conocimientos</h2>
              </div>
              <div class="skills_grid">
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Sección Proyectos-->
    <section id="portafolio">
      <div class="container">
        <h2 class="seccion_titulo">Proyectos</h2>
        <div class="row"></div>
      </div>
    </section>

    <div class="copyr">
      <p class="copy">
        Copyright &copy; 2023. Marco De la cruz
      </p>
    </div>

    <template id="template-skill">
      <div class="skill">
        <img>
        <div class="hab_nombre"></div>
      </div>
    </template>

    <template id="template-project">
      <div class="col-lg-6">
        <div class="portafolio_item">
          <div class="portafolio_img">
            <img>
          </div>
          <div class="portafolio_info">
            <h2></h2>
            <p class="proy_descripcion"></p>
            <div class="proy_tecnologias">
              <h4>Tecnologías:</h4>
              <div></div>
            </div>
            <hr><div class="proy_links"></div><hr>
          </div>
        </div>
      </div>
    </template>
  </main>

  <script src="./js/bootstrap.min.js"></script>
  <script src="./js/index.js" type="module"></script>
</body>

</html>
